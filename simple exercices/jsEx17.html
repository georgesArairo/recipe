<script>


function givenNum(num){
    const arr = [] ;
    for (var i=1 ; i<=num ;i ++){
     arr.push(i) ;
    }
  return arr ;
}

  function evenNum(arr){
    return arr.filter(value => value % 2 === 0).length ;
  }
 console.log(evenNum(givenNum(1))) ;
 console.log(evenNum(givenNum(4))) ;
 console.log(evenNum(givenNum(5))) ;
 console.log(evenNum(givenNum(8))) ;
