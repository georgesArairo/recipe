<script>
/* 
    steps:
    1- array to strings => arr.join(",")
    2- array capitalize => .toUpperCase()
    3- back to array again => .split(" ")
*/

const capitalArr = (arr) => arr.join().toUpperCase().split(",") ;
console.log(capitalArr(["georges","jad","julien","joyce"])) ;

//attention to the split "," because without it they will be letters not words

</script>
