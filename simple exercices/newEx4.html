 <script>

/* 
    steps :
   1- str
   2- str1 = str.split().reverse().join()
   3- compare str === str1 
    */


 const reverseStr = (str) => {
    let str1 = str.split("").reverse().join("") ;
       return str1 === str ;
    }
    
   

    console.log( reverseStr("madam")) ;
        console.log( reverseStr("mad")) ;
    console.log( reverseStr("sos")) ;
