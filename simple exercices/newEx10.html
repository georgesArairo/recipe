  <body>
  <p id = "demo"></p>

 <script>

/* 
    steps :
   1- str = " how old are you my man"
   2- str.split(" ")     we put a space inside the "" so at every space there will be a new element
   3- function => for(1=0 ; 1< x.length -1 ; i++){}

   
    */
        
        const capitalLetterForFirstWordOnly = (str) => {
            let arr1 = str.split(" ") ;
           let arr2 = [] ;
            for (let i = 0 ; i < arr1.length; i++){
                    arr2 += arr1[i].charAt(0).toUpperCase().concat(arr1[i].slice(1)) + " ";
            }
            return arr2 ;
        }
            console.log(capitalLetterForFirstWordOnly("how old are you my son ?")) ;

        
 </script>
 </body>
