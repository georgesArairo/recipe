  <body>
<p id = "demo"></p>
<script>
function repeatStr (n, s) {
  let  str = "" ;
  for (var i =0 ; i < n ; i++){
  str += s ;
  }
  return str ;
  
}
console.log( repeatStr(5 , "A")) ;
document.getElementById("demo").innerHTML = repeat(5,"A");

</script>
