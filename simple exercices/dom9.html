//Traversing the DOM: Use JavaScript to traverse the DOM and access elements at different levels of the document hierarchy. For example, you could select the parent element of an element, or select all child elements of a particular parent element.
    // what im going to do is change the color of the h1 and second p element and the third li to blue

            const h1 = document.querySelector('h1') ;

                const div = document.querySelector('div') ;
              /*
                div.childNodes[3].style.color = 'blue' ;

                    const ul = document.querySelector('ul') ;

                    // what im going to do now is to change the background color of the div and ul to orange

                    div.style.backgroundColor = 'orange' ;
                    div.nextElementSibling.style.background = 'orange' ;
