  <body>
  <p id = "demo"></p>

 <script>


document.getElementById("demo").innerHTML = "<ul>";
for (let year = 2014 ; year <= 2050 ; year++)
{
let d = new Date(year, 0, 1) ;
if (d.getDay() === 0)
document.getElementById("demo").innerHTML += "<li>" + 
"the 1st of january is a sunday in " + year + "</li>" + "<br>" ;
}
document.getElementById("demo").innerHTML += "</ul>";

 </script>
