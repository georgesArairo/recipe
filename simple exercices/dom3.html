<!DOCTYPE html>
<html lan="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
  <h1>Hello Georges</h1>
  <p>This Is A Paragraph</p>
  <ul>
  <li>listNumberOne</li>
  <li>listNumberTwo</li>
  <li>listNumberThree</li>
  </ul>
<script>

//Create a basic HTML page with a few elements and use JavaScript to change the text of one of the elements using the DOM.

//changing h1 from georges to joyce
const h1 = document.querySelector('h1') ;
h1.innerText = 'Hello Joyce' ;
h1.style.background = 'green' ;

//changing p from this is a Paragraph to Paragraph
const p = document.querySelector('p') ;
p.innerHTML = 'Paragraph' ;
p.style.background = 'green' ;

//changing first child of the ul element from listNumberOne to justTheFirst 
const ul = document.querySelector('ul') ;
ul.firstElementChild.innerHTML= 'justTheFirst' ;
ul.firstElementChild.style.background = 'green' ;
</script>
  </body>
  </html>
