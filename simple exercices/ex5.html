  <body>
<script>

/* 
    steps : 
    1- num % 3 === 0 => "Fizz"
    2- num % 5 === 0 => "Buzz"
    3- num % 15 === 0 => "FizzBuzz"
*/
    const numDivisible =(num) =>(num % 15 === 0)? "FizzBuzz" : (num % 5 === 0)? "Buzz" :(num % 3 ===0)? "Fizz" : "Not Divisible By 3 or 5 or 15" ;
    console.log(numDivisible(25)) ;
    console.log(numDivisible(5)) ;
    console.log(numDivisible(27)) ;
    console.log(numDivisible(30)) ;
    console.log(numDivisible(22)) ;
    console.log(numDivisible(2.5)) ;
</script>
  </body>
