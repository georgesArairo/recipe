  <body>
<script>
function evenNumber(arr){
    let sum = 0 ;
    for (i=0 ; i< arr.length ; i++){
        arr[i]%2 === 0 ? sum += 1 : sum += 0 ;
    }
    return sum ;
}
console.log(evenNumber([1,2,4,6,3,5,77,78,12,13,14])) ;
</script>
