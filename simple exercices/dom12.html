        <p class = "hideMe"> this is my first time i try to make a toggle paragraph wich mean a paragraph that hide and appear on a click button </p>

<script>
const button = document.querySelector('.reveal') ;
const para = document.querySelector('.hideMe') ;

button.addEventListener('click' , function() {
(para.classList.contains('button'))? para.classList.remove('button') : para.classList.add('button') ;
})
