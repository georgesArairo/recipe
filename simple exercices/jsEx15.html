  <body>
<script>
function counter(str, char){
  return  str.split('').filter(charCal = (value)=> value === char).length ;
}
 const between2to4 = (str , char) => counter(str,char) >= 2 && counter(str,char) <= 4 ;
 console.log(between2to4("ooh" , "o")) ;
console.log(between2to4("oh" , "o")) ;
console.log(between2to4("oooh" , "o")) ;
console.log(between2to4("ooooh" , "o")) ;
console.log(between2to4("oooooh" , "o")) ; 

</script>
