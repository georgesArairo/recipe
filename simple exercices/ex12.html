  <body>
  <p id ="question"></p>
   
  <!-- bootstrap form : -->
   <div class="container">
  <form action="/action_page.php">
    <div class="form-group">
      <input type="text" class="form-control" oninput="checkAnswere()" id="input" placeholder="Enter your answere">
    </div>
    <button type="submit"  class="btn btn-default">Submit</button>
  </form>

<!-- bootstrap form end -->

 <p id ="jaweb"></p>

<script>

/* 
    steps : 
    1- quiz game-multiple choice => track score (use arr and obj to store data)
    2- quest =[
        {quest text, [choice1,choice2,choice3], answere[i]} ,
        {quest text, [choice1,choice2,choice3], answere[i]} ,
        {quest text, [choice1,choice2,choice3], answere[i]} ,
        {quest text, [choice1,choice2,choice3], answere[i]}
        ]
    3- function = generateQuestion() => randomly choose quest => return answere
    4- function checkAnswere() => check the answere input and track score
    5- function playGame() => loop quest => choose a random quest => check answere => display score
*/
        let question = [
            {quest: 'what is my name?' , suggestion: ['georges','jad','julien','helene'] , answere : 0} ,
            {quest: 'what is my last name?', suggestion: ['debes','arairo','hayek','soury'] , answere : 1} ,
            {quest: 'how old am i?' ,suggestion: [15 ,16 ,29 ,22] , answere : 2} ,
            {quest : 'what is my car model?' ,suggestion: ['mercedes','renault','suzuki','toyota'] , answere : 3}
        ] ;

        let random = Math.floor(Math.random() * 3) ;
        const generateQuestion =(arr) => arr[random].quest ;
        document.getElementById("question").innerHTML = generateQuestion(question) ;

        const checkAnswere = () => {
         let text = document.getElementById("input").value;
            text === question[random].answere ;
                    return document.getElementById("jaweb").innerHTML = text ;
        }
     // const checkAnswere = (answere) => answere === question[random].answere ;
     //  const checkAnswere = (answere) => console.log(answere) ;
</script>
