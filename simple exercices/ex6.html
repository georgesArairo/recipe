    const arrOfObject = (arr ,prop) => arr.sort((a,b) => a[prop] - b[prop]) ;
    const people = [
  { name: 'Charlie', age: 20 },
  { name: 'Bob', age: 30 },
   { name: 'Alice', age: 25 }
    ];
     console.log( arrOfObject(people, 'age')) ;
    console.log( arrOfObject(people , 'name')) ; 

// sorting the prop by alphabetical order age before name  
    
</script>
