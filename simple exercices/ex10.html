/* 
    steps : 
    1- function => for loop => sum of arr num / arr.length

*/
 const averageOfArr = (arr) => {
    let sum = 0 ;
    for ( let i=0 ; i< arr.length ; i++){
        sum += arr[i] ;
    }
    return sum / arr.length ;
 }
 console.log(averageOfArr([2,3,4,5,6,4])) ;
