<!DOCTYPE html>
<html>
<head>
  <title>Simple Quiz Game</title>
</head>
<body>
  <h1>Simple Quiz Game</h1>
  <div id="quiz-container"></div>
  <button id="submit-btn">Submit</button>
  <script>  
  let questions = [
  {
    question: "What is the capital of France?",
    choices: ["London", "Paris", "Berlin", "Madrid"],
    answer: 1
  },
  {
    question: "What is the largest planet in our solar system?",
    choices: ["Mars", "Jupiter", "Venus", "Saturn"],
    answer: 1
  },
  {
    question: "What is the smallest country in the world?",
    choices: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
    answer: 1
  },
  {
    question: "What is the highest mountain in the world?",
    choices: ["K2", "Mount Everest", "Makalu", "Lhotse"],
    answer: 1
  },
  {
    question: "What is the capital of Australia?",
    choices: ["Canberra", "Sydney", "Melbourne", "Brisbane"],
    answer: 0
  }
];

let score = 0;
let currentQuestion = 0;
let quizContainer = document.querySelector("#quiz-container");
let submitBtn = document.querySelector("#submit-btn");

function displayQuestion() {
  let q = questions[currentQuestion];
  quizContainer.innerHTML = q.question + "<br>";
  for (let i = 0; i < q.choices.length; i++) {
    let choice = q.choices[i];
    let radioBtn = document.createElement("input");
    radioBtn.setAttribute("type", "radio");
    radioBtn.setAttribute("name", "choices");
    radioBtn.setAttribute("value", i);
    quizContainer.appendChild(radioBtn);
    quizContainer.appendChild(document.createTextNode(choice));
    quizContainer.appendChild(document.createElement("br"));
  }
}

function checkAnswer() {
  let choices = document.getElementsByName("choices");
  for (let i = 0; i < choices.length; i++) {
    if (choices[i].checked) {
      if (parseInt(choices[i].value) === questions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion === questions.length) {
        displayScore();
      } else {
        displayQuestion();
      }
      break;
    }
  }
}

function displayScore() {
  quizContainer.innerHTML = "You scored " + score + " out of " + questions.length + "!";
  submitBtn.style.display = "none";
}

displayQuestion();
submitBtn.addEventListener("click", checkAnswer);
  </script>
</body>
</html>
