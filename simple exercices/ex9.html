<script>

/* 
 str ="my name is georges"    => str1 = "My Name Is Georges"
    steps : 
    1- function
    2- str to arr =>str.split(" ")
    3- arr1 = [] => for loop => arr1[i] += arr[i].charAt(0).toUpperCase() + arr[i].slice(1) 
    4- return arr1.join()
*/
 const firstCharCapital = (str) =>{
    let arr = str.split(" ") ;
   let arr1 = [] ;
   for (let i=0 ; i< arr.length ; i++){
    arr1[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1) ;
   }
   return arr1.join(" ") ;
 }
 console.log(firstCharCapital("my name is georges arairo")) ;
</script>
