<script>
    const quotes = [  "The only way to do great work is to love what you do. -Steve Jobs",  "Innovation distinguishes between a leader and a follower. -Steve Jobs",  "Stay hungry, stay foolish. -Steve Jobs",  "Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. And the only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle. -Steve Jobs",  "It's not about money. It's about the people you have, how you're led, and how much you get it. -Steve Jobs",  "Design is not just what it looks like and feels like. Design is how it works. -Steve Jobs"];

    const randomQuote= () => {
         const randomNumber = Math.floor(Math.random() * quotes.length) ;
       return quotes[randomNumber] + 'br' + 'br' ;
    }
    const button = document.createElement('button') ;
    button.innerText = "New Quote" ;
    document.body.append(button) ;

    button.addEventListener('click', function(){
      const quote = randomQuote() ;
       console.log(quote) ;
    })
