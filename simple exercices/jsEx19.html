<script>
const ascending = (arr) => {
    for (var i = 0 ;i < arr.length ; i++){
        if(arr[i] > arr[i+1]){return "false" } else {return "true" }
    }
};
console.log(ascending([0,1,2,3,4])) ;
console.log(ascending([56,23,1,31,45,98,42,6,0])) ;
console.log(ascending([56,23,1,98,42,6,0,101,9,54])) ;

</script>
