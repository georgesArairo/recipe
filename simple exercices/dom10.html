        //Creating a Dynamic Table: Create a table using JavaScript that allows users to add and remove rows and columns dynamically. You can use event listeners to detect when the user clicks on buttons to add or remove rows and columns, and update the table accordingly.

        const table = document.createElement('table');
            const th1 = document.createElement('th') ;
                const th2 = document.createElement('th') ;
                    const th3 = document.createElement('th') ;
                        const tr1 = document.createElement('tr') ;
                            const tr2 = document.createElement('tr') ;
                                const tr3 = document.createElement('tr') ;
                                    const td1 = document.createElement('td') ;
                                        const td2 = document.createElement('td') ;
                                            const td3 = document.createElement('td') ;
                                                const td4 = document.createElement('td') ;
                                                    const td5 = document.createElement('td') ;
                                                        const td6 = document.createElement('td') ;


    document.body.append(table);
    
    //apending tr in the table
        table.append(tr1);
                    table.append(tr2);
                                table.append(tr3);
    
    //appending td & th in tr
        tr1.append(th1);
            tr1.append(th2);
        tr1.append(th3);
            tr2.append(td1);
                tr2.append(td2);
            tr2.append(td3);     
                tr3.append(td4);
                    tr3.append(td5);
                tr3.append(td6); 
                                
    // puting content in the th1 and tr's
        th1.innerHTML = 'Company' ;
                th2.innerHTML = 'Contact' ;
                        th3.innerHTML = 'Country' ;
                            td1.innerHTML = 'Alfreds Futterkiste' ;
                                td2.innerHTML = 'Maria Anders' ;
                                    td3.innerHTML = 'Germany' ;
                                        td4.innerHTML = 'Centro comercial Moctezuma' ;
                                            td5.innerHTML = 'Francisco Chang' ;
                                                td6.innerHTML = 'Mexico' ;

                                                table.style.border = '1px solid black' ;
                                            th1.style.border = '1px solid black' ;
                                        th2.style.border = '1px solid black' ;
                                    th3.style.border = '1px solid black' ;
                                td1.style.border = '1px solid black' ;
                            td2.style.border = '1px solid black' ;
                        td3.style.border = '1px solid black' ;
                    td4.style.border = '1px solid black' ;
                td5.style.border = '1px solid black' ;
            td6.style.border = '1px solid black' ;

        // adding 2 buttons for remove rows and columns
        const removeRow = document.createElement('input');
        const removeColumn = document.createElement('input') ;
        document.body.append(removeRow);
        document.body.append(removeColumn);

        const addRow = document.createElement('input');
        const addColumn = document.createElement('input') ;
        document.body.append(addRow);
        document.body.append(addColumn);

        removeRow.setAttribute('type','button') ;
        removeRow.setAttribute('value','remove row') ;

        removeColumn.setAttribute('type','button') ;
        removeColumn.setAttribute('value','remove column') ;

        addRow.setAttribute('type','button') ;
        addRow.setAttribute('value','add row') ;

        addColumn.setAttribute('type','button') ;
        addColumn.setAttribute('value','add column') ;

        
            // add an event listener to the addRow button
            addRow.addEventListener('click' , function(){
              const  row = table.insertRow(-1);
               const columnsLength = table.rows[0].cells.length ;
               for (let i =0 ; i < columnsLength ; i++){
                 newRow = row.insertCell(i) ;
                 newRow.innerHTML = `Row ${table.rows.length}` ;
               }
            }) ;

            //add an event listener to the addColumn button
            addColumn.addEventListener('click' , function(){
                const rowLength = table.rows.length ;
                for (let i =0 ; i< rowLength ; i++){
                 const newColumn = table.rows[i].insertCell(-1) ;
                    newColumn.innerHTML = ` Column ${table.rows[0].cells.length} ` ;
                }
            }) ;
            // add an event listener to the removeRow button
            removeRow.addEventListener('click' , function(){
                (table.rows.length > 1)? table.deleteRow(-1) : table ;
            }) ;

            // add an event listener to the removeColumn button
          
            removeColumn.addEventListener('click' , function(){
               if (table.rows[0].cells.length > 1) {
                 const row = table.rows ;
                for (let i = 0 ; i < row.length ; i++) {
                    row[i].deleteCell(-1);
                }}
               }) ;
